<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script>
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if (/android/i.test(userAgent)) {
            // Redireciona para a Google Play
            window.location.href = "https://play.google.com/store/apps/details?id=com.seuapp.android";
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            // Redireciona para a Apple App Store
            window.location.href = "https://apps.apple.com/app/id123456789";
        } else {
            // URL alternativa para outros dispositivos
            window.location.href = "https://seusite.com";
        }
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
